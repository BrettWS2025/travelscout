name: scrape-christchurchnz

on:
  workflow_dispatch:
  schedule:
    - cron: "17 16 * * 1"   # every Monday 16:17 UTC (Tue morning NZT)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run spiders
        working-directory: scraper
        run: |
          mkdir -p data
          python -m scrapy crawl christchurch_whats_on -O data/christchurchnz_events.jsonl
          python -m scrapy crawl christchurch_things -O data/christchurchnz_things.jsonl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: christchurchnz-jsonl
          path: scraper/data/*.jsonl
