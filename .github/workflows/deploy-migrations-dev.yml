name: Deploy Supabase Migrations - Dev

on:
  push:
    branches:
      - Dev
      - dev
      - develop
      - 'feature/**'
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/deploy-migrations-dev.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify secrets are set
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "❌ ERROR: SUPABASE_ACCESS_TOKEN is not set"
            echo "Please set this secret in: Settings → Environments → Dev → Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_DEV_PROJECT_ID }}" ]; then
            echo "❌ ERROR: SUPABASE_DEV_PROJECT_ID is not set"
            echo "Please set this secret in: Settings → Environments → Dev → Secrets"
            echo "Or use repository-level secrets at: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_DEV_DB_PASSWORD }}" ]; then
            echo "❌ ERROR: SUPABASE_DEV_DB_PASSWORD is not set"
            echo "Please set this secret in: Settings → Environments → Dev → Secrets"
            echo "Or use repository-level secrets at: Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✓ All required secrets are set"

      - name: Deploy migrations to Dev
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_DEV_PROJECT_ID }}
        run: |
          echo "Linking to Supabase project $SUPABASE_PROJECT_ID..."
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD
          
          echo "Pushing database migrations..."
          supabase db push

